<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEAN Bet - Гонки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: #17212b;
            --tg-text: #ffffff;
            --tg-hint: #708499;
            --tg-primary: #2ea6ff;
            --tg-button-text: #ffffff;
            --tg-secondary: #1e2c3a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding-bottom: 60px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #2AABEE, #229ED9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .balance-card {
            background: var(--tg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .btn {
            background: var(--tg-primary);
            color: var(--tg-button-text);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            background: var(--tg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .racers {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 16px 0;
        }

        .racer {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .racer.selected {
            border-color: var(--tg-primary);
            background: rgba(46, 166, 255, 0.1);
        }

        .racer-odds {
            color: var(--tg-primary);
            font-weight: bold;
        }

        .status {
            padding: 12px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            display: block;
        }

        .status-error {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
            display: block;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            color: var(--tg-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">JEAN Bet</div>
        </div>
        
        <div class="balance-card">
            <div>
                <div style="font-size: 14px; color: var(--tg-hint);">Ваш баланс</div>
                <div class="balance-amount" id="balance">0</div>
            </div>
            <button id="deposit-btn" class="btn">Пополнить</button>
        </div>
        
        <div class="section">
            <div style="font-size: 18px; font-weight: 500; margin-bottom: 12px;">Сделать ставку</div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 14px; color: var(--tg-hint); margin-bottom: 8px;">Сумма ставки (мин. 50 ₽)</label>
                <input type="number" id="bet-amount" class="input-field" min="50" value="50">
            </div>
            
            <div style="margin-bottom: 16px;">
                <label style="display: block; font-size: 14px; color: var(--tg-hint); margin-bottom: 8px;">Выберите гонщика</label>
                <div class="racers">
                    <div class="racer" id="racer-1" data-id="1">
                        <div class="racer-name">Гонщик 1</div>
                        <div class="racer-odds" id="racer-1-odds">x1.85</div>
                    </div>
                    <div class="racer" id="racer-2" data-id="2">
                        <div class="racer-name">Гонщик 2</div>
                        <div class="racer-odds" id="racer-2-odds">x2.10</div>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center; margin: 16px 0; color: var(--tg-hint);">
                Потенциальный выигрыш: <span id="potential-win" style="color: var(--tg-primary); font-weight: bold;">0</span> ₽
            </div>
            
            <button id="place-bet" class="btn" disabled>Сделать ставку</button>
            
            <div id="status-message" class="status"></div>
        </div>
        
        <!-- Админ-панель (скрыта по умолчанию) -->
        <div id="admin-panel" style="display: none;">
            <div class="section">
                <div style="font-size: 18px; font-weight: 500; margin-bottom: 12px;">Админ-панель</div>
                
                <div style="margin-bottom: 16px;">
                    <label style="display: block; font-size: 14px; color: var(--tg-hint); margin-bottom: 8px;">Победитель</label>
                    <select id="winner-select" class="input-field">
                        <option value="">Выберите победителя</option>
                        <option value="1">Гонщик 1</option>
                        <option value="2">Гонщик 2</option>
                    </select>
                </div>
                
                <button id="declare-winner" class="btn">Объявить победителя</button>
                <div id="admin-status" class="status"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const SERVER_URL = 'https://jeanbet-1-j9dw-eight.vercel.app';
        
        const state = {
            userId: null,
            username: null,
            balance: 0,
            selectedRacer: null,
            isAdmin: false,
            minBet: 50
        };
        
        const elements = {
            balance: document.getElementById('balance'),
            depositBtn: document.getElementById('deposit-btn'),
            betAmount: document.getElementById('bet-amount'),
            racer1: document.getElementById('racer-1'),
            racer2: document.getElementById('racer-2'),
            placeBetBtn: document.getElementById('place-bet'),
            potentialWin: document.getElementById('potential-win'),
            statusMessage: document.getElementById('status-message'),
            adminPanel: document.getElementById('admin-panel'),
            winnerSelect: document.getElementById('winner-select'),
            declareWinnerBtn: document.getElementById('declare-winner'),
            adminStatus: document.getElementById('admin-status')
        };
        
        // Инициализация приложения
        async function initApp() {
            tg.expand();
            tg.enableClosingConfirmation();
            
            const tgUser = tg.initDataUnsafe?.user;
            if (!tgUser) {
                showStatus('Ошибка авторизации', 'error');
                return;
            }
            
            state.userId = tgUser.id;
            state.username = tgUser.username;
            
            await initUser();
            await loadBalance();
            await loadOdds();
            setupEventListeners();
            checkAdminStatus();
        }
        
        // Инициализация пользователя
        async function initUser() {
            try {
                const response = await fetch(`${SERVER_URL}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        username: state.username
                    })
                });
                
                const data = await response.json();
                if (!data.success) {
                    throw new Error('Ошибка авторизации');
                }
            } catch (error) {
                console.error('User init error:', error);
                showStatus('Ошибка авторизации', 'error');
            }
        }
        
        // Проверка статуса админа
        async function checkAdminStatus() {
            try {
                const response = await fetch(`${SERVER_URL}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        password: 'DanyaJEANbet'
                    })
                });
                
                const data = await response.json();
                if (data.isAdmin) {
                    state.isAdmin = true;
                    elements.adminPanel.style.display = 'block';
                }
            } catch (error) {
                console.error('Admin check error:', error);
            }
        }
        
        // Загрузка баланса
        async function loadBalance() {
            try {
                const response = await fetch(`${SERVER_URL}/api/balance/${state.userId}`);
                const data = await response.json();
                
                if (data.success) {
                    state.balance = data.balance;
                    updateBalanceDisplay();
                }
            } catch (error) {
                console.error('Balance load error:', error);
            }
        }
        
        // Загрузка коэффициентов
        async function loadOdds() {
            try {
                const response = await fetch(`${SERVER_URL}/api/odds`);
                const data = await response.json();
                
                elements.racer1Odds.textContent = `x${data.racer1.toFixed(2)}`;
                elements.racer2Odds.textContent = `x${data.racer2.toFixed(2)}`;
            } catch (error) {
                console.error('Odds load error:', error);
            }
        }
        
        // Пополнение баланса
        async function processDeposit(amount) {
            try {
                showStatus('Обработка платежа...', 'loading');
                
                const response = await fetch(`${SERVER_URL}/api/payment/deposit`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        amount: amount
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadBalance();
                    showStatus(`Баланс пополнен на ${amount} ₽`, 'success');
                } else {
                    throw new Error(data.error || 'Ошибка платежа');
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
                console.error('Deposit error:', error);
            }
        }
        
        // Размещение ставки
        async function placeBet() {
            const amount = parseFloat(elements.betAmount.value);
            const racerId = state.selectedRacer;
            
            if (!validateBet()) return;
            
            try {
                showStatus('Обработка ставки...', 'loading');
                elements.placeBetBtn.disabled = true;
                
                const response = await fetch(`${SERVER_URL}/api/bets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        amount: amount,
                        racerId: racerId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadBalance();
                    showStatus('Ставка принята!', 'success');
                } else {
                    throw new Error(data.error || 'Ошибка ставки');
                }
            } catch (error) {
                showStatus('Ошибка: ' + error.message, 'error');
            } finally {
                elements.placeBetBtn.disabled = false;
            }
        }
        
        // Объявление победителя (админ)
        async function declareWinner() {
            const winner = elements.winnerSelect.value;
            
            if (!winner) {
                showAdminStatus('Выберите победителя', 'error');
                return;
            }
            
            try {
                showAdminStatus('Обработка...', 'loading');
                elements.declareWinnerBtn.disabled = true;
                
                const response = await fetch(`${SERVER_URL}/api/admin/races/current/settle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: state.userId,
                        winnerId: winner
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminStatus('Победитель объявлен!', 'success');
                    await loadBalance();
                } else {
                    throw new Error(data.error || 'Ошибка');
                }
            } catch (error) {
                showAdminStatus('Ошибка: ' + error.message, 'error');
            } finally {
                elements.declareWinnerBtn.disabled = false;
            }
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Выбор гонщика
            elements.racer1.addEventListener('click', () => {
                state.selectedRacer = 1;
                updateRacerSelection();
                updatePotentialWin();
            });
            
            elements.racer2.addEventListener('click', () => {
                state.selectedRacer = 2;
                updateRacerSelection();
                updatePotentialWin();
            });
            
            // Изменение суммы ставки
            elements.betAmount.addEventListener('input', () => {
                updatePotentialWin();
                validateBet();
            });
            
            // Кнопка пополнения
            elements.depositBtn.addEventListener('click', () => {
                tg.showPopup({
                    title: 'Пополнение баланса',
                    message: 'Выберите сумму:',
                    buttons: [
                        { id: '100', type: 'default', text: '100 ₽' },
                        { id: '500', type: 'default', text: '500 ₽' },
                        { id: '1000', type: 'default', text: '1000 ₽' },
                        { type: 'cancel' }
                    ]
                }, (btnId) => {
                    if (btnId && btnId !== 'cancel') {
                        processDeposit(parseInt(btnId));
                    }
                });
            });
            
            // Кнопка ставки
            elements.placeBetBtn.addEventListener('click', placeBet);
            
            // Кнопка объявления победителя
            if (elements.declareWinnerBtn) {
                elements.declareWinnerBtn.addEventListener('click', declareWinner);
            }
        }
        
        // Обновление интерфейса
        function updateBalanceDisplay() {
            elements.balance.textContent = state.balance.toFixed(2);
        }
        
        function updateRacerSelection() {
            elements.racer1.classList.toggle('selected', state.selectedRacer === 1);
            elements.racer2.classList.toggle('selected', state.selectedRacer === 2);
        }
        
        function updatePotentialWin() {
            const amount = parseFloat(elements.betAmount.value) || 0;
            const odds = state.selectedRacer === 1 ? 
                parseFloat(elements.racer1Odds.textContent.substring(1)) : 
                parseFloat(elements.racer2Odds.textContent.substring(1));
            
            elements.potentialWin.textContent = (amount * odds).toFixed(2);
        }
        
        function validateBet() {
            const amount = parseFloat(elements.betAmount.value) || 0;
            const isValid = amount >= state.minBet && 
                          amount <= state.balance && 
                          state.selectedRacer !== null;
            
            elements.placeBetBtn.disabled = !isValid;
            return isValid;
        }
        
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = 'status ' + (type === 'success' ? 'status-success' : 'status-error');
            setTimeout(() => elements.statusMessage.className = 'status', 3000);
        }
        
        function showAdminStatus(message, type) {
            elements.adminStatus.textContent = message;
            elements.adminStatus.className = 'status ' + (type === 'success' ? 'status-success' : 'status-error');
            setTimeout(() => elements.adminStatus.className = 'status', 3000);
        }
        
        // Запуск приложения
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
